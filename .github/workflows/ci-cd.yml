name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY_BACKEND: katechat-backend
  ECR_REPOSITORY_FRONTEND: katechat-frontend
  ECR_REPOSITORY_RUST: katechat-backend-rust
  ECS_SERVICE_BACKEND: backend-service
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm run install:all

    - name: Run backend tests
      run: |
        cd backend
        npm test

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false
   
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm run install:all

    - name: Prettier backend
      run: |
        cd backend
        npx prettier -c .

    - name: Prettier frontend
      run: |
        cd frontend
        npx prettier -c .

    # TODO: Uncomment when Rust backend becomes active
