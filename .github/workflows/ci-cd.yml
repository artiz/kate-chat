name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY_APP: katechat-app
  ECS_SERVICE_APP: app-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm run install:all

    - name: Run API tests
      run: |
        cd api
        npm test

    - name: Run frontend tests
      run: |
        cd client
        npm test -- --watchAll=false
   
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm run install:all

    - name: Prettier API
      run: |
        cd api
        npx prettier -c .

    - name: Prettier client
      run: |
        cd client
        npx prettier -c .

    # TODO: Uncomment when Rust API becomes active
    # - name: Setup Rust
    #   uses: actions-rust-lang/setup-rust-toolchain@v1
    #   with:
    #     toolchain: stable
    #     components: rustfmt, clippy
    # - name: Lint/Test Rust API
    #   run: |
    #     cd api-rust
    #     cargo fmt --check
    #     cargo clippy -- -D warnings
    #     cargo test
    
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      client: ${{ steps.changes.outputs.client }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          api:
            - 'api/**'
            - 'package.json'
            - 'docker-compose.yaml'
          client:
            - 'client/**'
            - 'package.json'
            - 'docker-compose.yaml'
          docs:
            - 'docs/**'
            - 'README.md'
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test, lint, changes]
    # TODO: Remove if when feature branch cleanup be implemented
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.client == 'true'

    outputs:
      app-image: ${{ steps.build-app.outputs.image }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    # Build and push app image
    - name: Build and push app image
      id: build-app
      if: needs.changes.outputs.api == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        BRANCH_NAME=$(echo ${{ github.head_ref || github.ref_name }} | tr '[:upper:]' '[:lower:]' | sed 's/\//-/g')

        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_APP:$BRANCH_NAME ./ -f infrastructure/services/katechat-app/Dockerfile
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_APP:$BRANCH_NAME
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_APP:$BRANCH_NAME" >> $GITHUB_OUTPUT
    
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, changes]
    if: github.ref == 'refs/heads/master' && (needs.changes.outputs.api == 'true' || needs.changes.outputs.client == 'true')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to ECS Staging
      run: |
        # Update ECS service with new images
        aws ecs update-service \
          --cluster katechat-staging-cluster \
          --service katechat-staging-${{ env.ECS_SERVICE_APP }} \
          --force-new-deployment
        
        # Wait for deployment to complete
        # aws ecs wait services-stable \
        #   --cluster katechat-staging-cluster \
        #   --services katechat-staging-${{ env.ECS_SERVICE_APP }}

    - name: Deployment Summary
      if: always()
      run: |
        echo "ğŸš€ Staging Deployment Complete!"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ”§ Services Updated:"
        echo "ğŸš¡ App: katechat-staging-${{ env.ECS_SERVICE_APP }}"
        echo "ğŸ“¦ Commit: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build, changes]
    if: github.ref == 'refs/heads/master' && (needs.changes.outputs.api == 'true' || needs.changes.outputs.client == 'true')
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Print scan summary
      if: always()
      run: |
        echo "Security scan completed."
        if [ -f trivy-results.sarif ]; then
          echo "SARIF results generated successfully."
        else
          echo "No SARIF results found."
        fi
